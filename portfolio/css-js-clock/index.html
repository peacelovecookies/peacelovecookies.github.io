<!DOCTYPE html>
<html lang="en">
		<head>
		  <meta charset="UTF-8">
		  <title>JS + CSS Clock</title>
		  <link rel="stylesheet" href="style.css">
		</head>
	<body>


	    <div class="clock">
	      <div class="clock-face">
	        <div class="hand hour-hand"></div>
	        <div class="hand min-hand"></div>
	        <div class="hand second-hand"></div>
			<div class="number zero-point"></div>
			<div class="number three-point"></div>
			<div class="number six-point"></div>
			<div class="number nine-point"></div>	
			<div class="center"></div>
	      </div>
		</div>

		<script>
			const secondHand = document.querySelector('.second-hand');
			const minHand = document.querySelector('.min-hand');
			const hourHand = document.querySelector('.hour-hand');
			function setDate() {
				const now = new Date();

				const seconds = now.getSeconds();
				const secondsDegrees = ((seconds / 60) * 360) + 90;
				secondHand.style.transform = `rotate(${secondsDegrees}deg)`;

				if (seconds === 59) {
					secondHand.style.transition = 'none';
				} else if (seconds === 1) {
					secondHand.style.transition = 'cubic-bezier(.1, 3, .5, 1.5) 0.06s';
				}

				const mins = now.getMinutes();
				const minsDegrees = ((mins / 60) * 360) + 90;
				minHand.style.transform = `rotate(${minsDegrees}deg)`;

				if (mins === 59) {
					minHand.style.transition = 'none';
					hourHand.style.transition = 'none';
				} else if (mins === 1) {
					minHand.style.transition = 'cubic-bezier(.1, 3, .5, 1.5) 0.06s';
					hourHand.style.transition = 'cubic-bezier(.1, 3, .5, 1.5) 0.06s';
				}

				const hours = now.getHours();
				const hoursDegrees = ((hours / 12) * 360) + 90;
				hourHand.style.transform = `rotate(${hoursDegrees}deg)`;
			}

			setInterval(setDate, 1000);
		</script>
	</body>
</html>
